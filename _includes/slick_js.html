<script type="text/javascript" src="../slick/slick.min.js"></script>

<script type="text/javascript">
  $(document).ready(function() {
    $('.slideshow').slick({
      dots : true,
      infinite : false,
      slidesToShow : 2,
      slidesToScroll : 2,
      autoplay : false,
      autoplaySpeed : 2000,
      variableWidth : true
    });
    $('.slideshow').show(); /* show after initialized */
  });
</script>
